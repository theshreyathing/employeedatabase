<!DOCTYPE html>
<html>
    <head>
        <link ref = "stylesheet" href="style.css">
    </head>
    <body>
        <title>
            Employee database
        </title>
        <table>
            <tr>
                <td>
                    <form onsubmit = "event.preventDefault(); onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Full Name</label>
                            <label class ="Validation-error hide" id ="FullName Validation error">(*This field is required)</label>
                            <input type="text" name="Full Name">
                        </div>
                        <div>
                            <label>EMP Code</label>
                            <input type="text" name="EMP CODE">                
                        </div>
                        <div>
                            <label>Salary</label>
                            <input type="text" name="Salary">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="City">
                        </div>
                        <div>
                            <div class="form-action-buttons">
                                <input type="Submit" value = "submit"
                        </div>
                    </form>
                </td>
                <td>
                    <table class = "list" id = "employeelist">
                        <thread>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP code</th>
                                <th>Salary</th>
                                <th>City</th>
                            </tr>
                        </thread>
                    </table>
                </td>
            </tr>    
        </table>
        <script src = "script.js"></script>

    </body>
</html>
